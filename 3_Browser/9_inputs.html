    <link rel="stylesheet" href="./css/style_interactions.css" />
    <link rel="stylesheet" href="./css/style_inputs.css" />
    </head>

    <body>
        <div id="main">
            <div class="container">
                <div id="below" class="img-container">
                    <a href="https://en.wikipedia.org/wiki/Brendan_Eich" target="_blank">
                        <img data-name="Brendan" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.welt.de%2Fimg%2Fwirtschaft%2Fwebwelt%2Fmobile126347555%2F0372502857-ci102l-w1024%2FMozilla.jpg&f=1&nofb=1" />
                    </a>
                </div>
            </div>
        </div>
        
        <div id="who" class="container">
            <strong>Write a letter to Brendan</strong>
            <br/> <br/>
                
                <label for="brendan-subject">
                   Select a predefined subject line.
                </label>
                <select id="brendan-subject">
                    <option>You are great!</option>
                    <option>You suck!</option>
                    <option>You are kind of OK</option>
                </select>
                <br/>
                <label for="brendan-text">Dear Brendan,</label>
                <textarea id="brendan-text" ></textarea>
                <br/>

                <label for="brendan-sign">Sign, if you wish.</label>
                <input id="brendan-sign" type="text" />
                <br/>
                
                <input type="submit" value="Submit" id="send" />

        </div>

        <div id="diary" class="container" style="display: none;">
           
        </div>


        <script>
            let subject = document.querySelector('#brendan-subject');
            let text = document.querySelector('#brendan-text');
                        let sign = document.querySelector('#brendan-sign');
            
            let submit = document.querySelector('#send');
            submit.onclick = function (){
                let str = subject.value + ' ' + text.value  + ' ' + sign.value;
                alert (str);
            }

        </script>


        <!-- 

            Exercise 1. Capture the inputs.
            ///////////////////////////////

            When the user clicks the submit button, capture the values of all the inputs in this page and display them to console.
            // Hint: Add an onclick listener and check the .value properties. 

        -->

        <!-- 

            Exercise 2. Write the letter.
            //////////////////////////////

            Now that you have all the values, make a nice letter to Brendan.

            Create a simple formatMsg function that takes the inputs and creates a nicely formatted string that:
            
            - Begins with the current date.
            // Hint: check the Date object.

            - Then, adds the subject.

            - Then, 'Dear Brendan, ' and the text.

            - Then, 'Add a random closing ' to the ending (e.g, 'Yours, ', 'Best wishes, ', etc.)

            - Then, either adds your name or "Anonymous", if none is provided.

            Print the msg to console or inside an alert.

        -->
        <script>
            const formatMsg = (subject, text, sign, br = '<br>') =>
            {
                let date = Date();
            
                let str = `${date} ${br}
                Subject: ${subject} ${br}
                Dear Brendan,  ${br}
                ${text}  ${br} 
                Yours,  ${br}
                ${sign}`;

                return str;
            }
                submit.onclick = function (){
                let str = formatMsg(subject.value, text.value, sign.value, '')
                alert (str);
            }

        </script>
        <!-- 

            Exercise 3. Append the letter.
            //////////////////////////////

            Now that you have the formatted values, append them to the diary inside a new <div>. Make sure that new messages are appended below.
            Hint: appendChild.
